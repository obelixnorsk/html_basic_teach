<!DOCTYPE html>
<html> <!-- here we declare the document -->
<head> <!-- inside <head></head> goes title,meta tags, scripts... -->
  <title>HTML Classes</title>
</head> <!-- Here we finish the <head></head> tag. -->
<body> <!--inside <body></body> tag goes all the website content.. divs, lists, media, texts... -->
  <table> <!-- <table></table> create tables -->
    <tr> <!-- <tr></tr> create table rows -->
      <td><a href="#">Home</a></td> <!-- td is table data or table columns --> <!-- a href is for link reference -->
      <td><a href="#">About</a></td>
      <td><a href="#">Jobs</a></td>
      <td><a href="#">Contact</a></td>
    </tr>
  </table>
  <!-- ul for unordered list
<ul>
<li>Content one</li>
<li>Content two</li>
<li>Content three</li>
<li>Content four</li>
</ul>
-->
  <div> <!-- starting a div, we can use divs to personalize some content inside the page -->
    <h1>THIS IS THE H1 TAG</h1> <!-- Here we are talking about content size. h1,h2,h3,h4,h5,h6 are tags to make the letters big or small -->
    <h2>THIS IS THE H2 TAG</h2>
    <h3>THIS IS THE H3 TAG</h3>
    <h4>THIS IS THE H4 TAG</h4>
    <h5>THIS IS THE H5 TAG</h5>
    <h6>THIS IS THE H6 TAG</h6>
  </div>
  <div>
    <p>HERE IS A PARAGRAPH</p>
  </div>
</body>
</html> <!-- Here we finish the document -->
